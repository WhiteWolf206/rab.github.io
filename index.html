<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’œ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9b59b6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
    }

    #noBtn {
      background: #e74c3c;
      color: white;
    }

    .counter {
      margin-top: 15px;
      font-size: 18px;
    }

    /* Overlay popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .popup h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .gif-box {
      width: 100%;
      height: 220px;
      border-radius: 15px;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rabab, will you be my Valentineâ€™s ðŸ’œ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="counter">
      No clicks: <span id="count">0</span>
    </div>
  </div>

  <!-- POPUP -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popupContent"></div>
  </div>

  <script>
    let noCount = 0;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const countText = document.getElementById("count");
    const overlay = document.getElementById("overlay");
    const popup = document.getElementById("popupContent");

    noBtn.addEventListener("click", () => {
      noCount++;
      countText.textContent = noCount;

      if (noCount === 21) {
        popup.innerHTML = "<h2>you're old anyways ðŸ˜›</h2>";
        overlay.style.display = "flex";
      }
    });

    yesBtn.addEventListener("click", () => {
      popup.innerHTML = `
        <h2>LETS GOOOOOO ðŸŽ‰ðŸ’œ</h2>
        <div class="gif-box">
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWo2M3B4dnV4N2sxNzNyYXdmZHQ0Mnl0cWR5c200aGx6cWIzMjhzeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tHIRLHtNwxpjIFqPdV/giphy.gif" style="width:100%; border-radius:15px;">
        </div>
      `;
      overlay.style.display = "flex";
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });
  </script>

</body>
</html>
