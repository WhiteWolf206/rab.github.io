<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter ğŸ˜ˆ</title>
  <style>
    body {
      background: #f6f6f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    #count {
      font-size: 24px;
      margin: 15px 0;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff5c8a;
      color: white;
    }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 28px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Click the button ğŸ˜</h2>
    <div id="count">0</div>
    <button id="btn">Click me</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup">
      you're old anyways ğŸ˜›
    </div>
  </div>

  <script>
    let counter = 0;
    const btn = document.getElementById("btn");
    const countText = document.getElementById("count");
    const overlay = document.getElementById("overlay");

    btn.addEventListener("click", () => {
      counter++;
      countText.textContent = counter;

      if (counter === 21) {
        overlay.style.display = "flex";
      }
    });
  </script>

</body>
</html>
